<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ldjam-46</title>
<script src="three.min.js"></script>
<script src="ammo.wasm.js"></script>
<style>
body {
    background: #000;
    margin: 0;
    user-select: none;
    text-align: center;
    overflow: hidden;
}
canvas {
    display: inline-block;
}
.ui {
    position: fixed;
    top: 20px;
    color: #fff;
    font-family: monospace;
    font-weight: bold;
    font-size: 60px;
    text-shadow: 2px 2px #000;
}
.left {
    left: 100px;
}
.right {
    right: 100px;
    text-align: right;
}
</style>
</head>
<body>
<div class="ui left">
Distance: <span id="distance">0</span>
</div>
<div class="ui right">
Best: <span id="best">0</span>
</div>
<script type="module">
import { play } from './game.js';
Ammo().then(function(Ammo) {
    window.T = THREE;
    window.A = Ammo;
    play();
});
</script>
</body>
</html>
